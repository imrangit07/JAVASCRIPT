<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>

<body>
    <h1>Calculate Marks And Gread</h1>
    <script>
        let num1 = parseFloat(prompt("Hindi marks "));
        let num2 = parseFloat(prompt("Math marks "));
        let num3 = parseFloat(prompt("Science marks "));

        let total = num1 + num2 + num3;

        let resutl = (total / 300) * 100;

        if (resutl >= 90) {
            document.write('A');
        } else if (resutl >= 75) {
            document.write('B');
        } else if (resutl >= 60) {
            document.write('C');
        } else {
            document.write('fail');
        }

    </script>
</body>

</html>
