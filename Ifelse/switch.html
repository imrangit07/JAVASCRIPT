<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter number: "));

        switch(num){
            case 1:document.write('Qasim sir');
            break;

            case 2:document.write('Imran');
            break;

            case 3:document.write('Manish');
            break;

            default:
            case 1:document.write('Invalid Input');

        }

    </script>
</body>
</html>
