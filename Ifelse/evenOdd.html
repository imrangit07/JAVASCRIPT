<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter any number: "));

        if (num % 2 == 0) {
            document.write("This is Even!");
        } else {
            document.write("This is odd!");
        }
    </script>
</body>

</html>
