<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter any number: "));

        if (num % 2 != 0) {
            document.write("This is Even!");
            document.write(3.14 * num * num);
        } else {
            document.write("This is odd!");
            document.write(num * num * num);
        }
    </script>
</body>

</html>
