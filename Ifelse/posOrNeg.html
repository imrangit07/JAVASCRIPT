<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ve or -ve</title>
</head>

<body>


    <script>
        let num = parseInt(prompt("Enter any number: "));

        if (num >= 0) {
            document.write(" +ve number");
            console.log(" +ve number");
        } else {
            document.write(" -ve number");
            console.log(" +ve number");
        }
    </script>
</body>

</html>
