<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let value = 90;

        console.log("This is Post Increment, value is 90 : " +(value++));
        console.log("This is Pre Increment, value is 91: " +(++value));
        console.log("This is Post Decrement, value is 92 : " +(value--));
        console.log("This is Pre Increment, value is 90: " +(--value));
        
    </script>
</body>
</html>
