<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
</head>

<body>
    <script>
        const arr = ["imran", 23, "bhopal", "MERN", 7878787878];
        console.log("Befor array:" + arr);

        let part = arr.slice(1, 4);
        console.log(part);
        console.log("After array:" + arr);

        console.log("This is after Splice");

        console.log("Befor array:" + arr);

        let part2 = arr.splice(1, 3);
        console.log(part2);
        console.log("After array:" + arr);


    </script>
</body>

</html>
