<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" onsubmit="return sub()">
        <input type="text" name="" id="name" placeholder="Enter Name">
        <input type="text" name="" id="age" placeholder="Enter Age">
        <input type="text" name="" id="contact" placeholder="Enter Contact">

        <button type="submit">submit</button>
    </form>

    <script>
        
         
        function sub(){
            let detail = {
            name:document.querySelector("#name").value,
            age:document.querySelector("#age").value,
            contact:document.querySelector("#contact").value
        }
            localStorage.setItem("person",JSON.stringify(detail))
            return false;
        }
        
        
    
    </script>
</body>
</html>
