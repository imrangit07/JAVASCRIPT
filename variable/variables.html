<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is for variables</h1>

    <script>
        var a;//This is declaring
        var a=10;//This is assigning

        // var is redeclared and reassing
        let a=90;
        a=80;
        //let is not redeclared
        //reassign is ok

        const a=90;
        // const is not redeclared and not reassign
    </script>
    

</body>
</html>
