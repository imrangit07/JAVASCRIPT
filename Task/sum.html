<!-- write a program to add two numbers and find square of answer-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Square</title>
</head>

<body>
    <h1>Sum and Square</h1>
    <script>
        let value1 = parseFloat(prompt("Enter First Value: "));
        let value2 = parseFloat(prompt("Enter Second Value: "));

        let sum = value1 + value2;
        document.write("Sum of "+value1+" And " + value2 + " is : " +sum +"<br><br>");
        document.write("Square of "+sum+ " is : " +(sum*sum));
    </script>
</body>

</html>
