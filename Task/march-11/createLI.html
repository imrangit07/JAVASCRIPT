<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <ul id="unoderList">
            <li>imran</li>
            <li>manish</li>
        </ul>
    </div>

    <script>

        function createItem() {
            let unoderList = document.querySelector("#unoderList");
            let li = document.createElement("li");
            li.textContent = "new list";
            unoderList.append(li);
        }
        createItem();
    </script>
</body>

</html>
