<!-- Write a program to find area of circle radius should take from the user -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Circle</title>
</head>

<body>

    <h1>Area Of Circle is</h1>
    <script>
        let Radius = parseFloat(prompt("Enter Radius Value: "));
        document.write(3.14 * Radius * Radius);
        console.log(3.14 * Radius * Radius);  
    </script>


</body>

</html>
