<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaOfCircle Using arrow Function</title>
</head>

<body>

    <script>
        let AreaOfCircle = (r) => { return 3.14 * r * r }
        console.log(`Area Of Circle is: ${AreaOfCircle(5)}`);
        document.write(`Area Of Circle is: ${AreaOfCircle(5)}`);

    </script>
</body>

</html>
