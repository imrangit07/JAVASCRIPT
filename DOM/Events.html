<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <!-- Events = Action by the user -->
</head>

<body>

    <h1 id="clicked">Hero</h1>
    <!-- mouse events -->
    <button onclick="Click()">Click Here</button>

    <!-- mouse double click events -->
    <button ondblclick="dblClick()">db click</button>

    <!-- mouse enter mouse events -->
    <button onmouseenter="enterMouse()">Hover</button>

    <!-- mouse leave mouse events -->
    <button onmouseleave="leveMouse()">Leave Mouse</button>

    <button onclick="red()">red</button>
    <button onclick="yellow()">yellow</button>
    <button onclick="blue()">blue</button>




    <script src="Events.js"></script>

</body>

</html>
