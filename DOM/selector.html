<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Imran" class="hussain">Imran</h1>

    <script>
        document.getElementById("Imran");//This is id selector := return-single Node;
        document.getElementsByClassName("hussain");//This is class selector  := return Node list (Array format);
        document.getElementsByTagName("h1");//This is tag selector := return Node list (Array format);

        // document = This is object;
        // getElementById = This is a function (return Node);


    </script>
</body>
</html>
