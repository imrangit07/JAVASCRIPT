<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgChange</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
       <div class="right-main">
        <div class="left all-box">
            <h1 class="btn" id="Apple" data-image="img/apple.png">Apple</h1>
            <h1 class="btn" id="Orange" data-image="img/orange.png">Orange</h1>
            <h1 class="btn" id="Watermelon" data-image="img/watermelon.png">Watermelon</h1>
            <h1 class="btn" id="Pineapple"  data-image="img/pineapple.png">Pineapple</h1>
            <h1 class="btn" id="Sapodilla"  data-image="img/Sapodilla.png">Sapodilla</h1>
        </div>
        <div class="img">
            <img src="img/question_mark.png" alt="image"
            width="350px" id="image">
        </div>
       </div>
    </main>

    <script src="ImgChange.js"> </script>
</body>

</html>
