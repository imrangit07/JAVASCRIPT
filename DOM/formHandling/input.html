<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

.form-container {
    width: 320px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    margin-bottom: 10px;
    text-align: center;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    font-weight: bold;
}

input, select {
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.gender-box, .course-box {
    display: flex;
    justify-content: space-between;
}

button {
    margin-top: 10px;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #0056b3;
}

    </style>
</head>

<body>
    <div class="form-container">
        <h2 id="head">Registration</h2>
        <form onsubmit="return subFun(event)">
            <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" required>
            </div>

            <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" required>
            </div>

            <div class="input-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" required>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <div class="gender-box">
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </div>
            </div>

            <div class="input-group">
                <label for="Country">Country</label>
                <select id="Country">
                    <option value="INDIA">INDIA</option>
                    <option value="UK">UK</option>
                    <option value="US">US</option>
                </select>
            </div>

            <div class="input-group">
                <label>Course</label>
                <div class="course-box">
                    <label><input type="checkbox" name="Course" value="Java"> Java</label>
                    <label><input type="checkbox" name="Course" value="Python"> Python</label>
                    <label><input type="checkbox" name="Course" value="JavaScript"> JavaScript</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="input.js"></script>
</body>

</html>
