<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%
        }

        body {
            font-family: sans-serif;
            background-color: #313131;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px 1px rgba(0, 123, 255, 1);
            width: 300px;
        }

        .box form {
            display: flex;
            flex-direction: column;
        }

        .box label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .box input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;

        }

        .box input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            ;
        }

        .box button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .box button:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>


    <div class="box">
        <form action="" onsubmit="return inputReq()">
            <label for="">First Name</label>
            <input type="text" id="Name"><br><br>
            <span id="errorMessage"></span><br><br>

            <label for="">Email</label>
            <input type="text" id="Email"><br><br>

            <label for="">Age</label>
            <input type="text" id="Age"><br><br>

            <button type="submit">submit</button>
        </form>
    </div>

    <script src="formReq.js"></script>

</body>

</html>
