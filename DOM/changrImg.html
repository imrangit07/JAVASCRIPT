<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
</head>
<body>

    <img src="https://images.unsplash.com/photo-1428660386617-8d277e7deaf2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnVyZ2Vyc3xlbnwwfHwwfHx8MA%3D%3D" width="500px" id="img" alt="This is image">

    <h1 id="head">Imran Hussain</h1>


    
    <script>
     const image = document.getElementById("img");
     const head = document.getElementById("head");

     image.src = "https://images.unsplash.com/photo-1586190848861-99aa4a171e90?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YnVyZ2Vyc3xlbnwwfHwwfHx8MA%3D%3D";
     image.style.borderRadius = "50%"
     image.style.border = "2px solid red";

     head.style.color = "red";
     head.style.backgroundColor = "yellow";
     head.style.fontSize = "5rem";
    

    </script>

</body>
</html>
