<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>

    <h1 class="timer">0</h1>
    
    <button class="start" onclick="Incr()">+</button>
    <button class="stop" onclick="Dec()">-</button>


    <script>
        let start = document.querySelector(".start");
        let timer = document.querySelector(".timer");

        let count = 0;

        function Incr(){
            count++;
            timer.innerHTML =count;
        }
        function Dec(){
            count--;
            if(count>=0){
                timer.innerHTML =count;
            }else{
                alert("Not less Then Zero");
            }
        }
        


    </script>
</body>
</html>
