<!-- to check Area of circle -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Circle</title>
</head>

<body>
    <script>

        let num = parseInt(prompt("Enter Any Number"));
        function AreaOfCircul(r){

            return 3.14*r*r;

        }
        document.write(AreaOfCircul(num));
    </script>
</body>

</html>
