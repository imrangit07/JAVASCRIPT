<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Table
    </h1>

    <script>

        // function table(num1) = num1 is a argument


        function Table() {
            let num1 = parseInt(prompt("Enter any number : "));

            for (let i = 1; i <= 10; i++) {
                document.write((num1 * i) + "<br>");
            }

        }
        Table();

        // Table(90) = 90 is a argument

    </script>
</body>

</html>
