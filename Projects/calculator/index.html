<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex-center">
    <h1>SIMPLE CALCULATOR</h1>
    <main class="main flex-center">
        <div class="container">
            <div class="calculator-display">
                <input type="text" class="display" readonly>
            </div>
            <div class="calculator-buttons">
                <div class="buttons--first-row">
                    <button class="all-buttons" 
                    onclick="
                    calculatorValue+='1';
                    document.querySelector('.display').value=calculatorValue;
                    ">1</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='2';
                    document.querySelector('.display').value=calculatorValue;
                    ">2</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+=2;
                    document.querySelector('.display').value='';
                    ">C</button>
                </div>

                <div class="buttons--second-row">
                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='3';
                    document.querySelector('.display').value=calculatorValue;
                    ">3</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='4';
                    document.querySelector('.display').value=calculatorValue;
                    ">4</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='+';
                    document.querySelector('.display').value=calculatorValue;
                    ">+</button>
                </div>

                <div class="buttons--third-row">
                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='5';
                    document.querySelector('.display').value=calculatorValue;
                    ">5</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='6';
                    document.querySelector('.display').value=calculatorValue;
                    ">6</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='-';
                    document.querySelector('.display').value=calculatorValue;
                    ">-</button>
                </div>

                <div class="buttons--fourth-row">
                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='7';
                    document.querySelector('.display').value=calculatorValue;
                    ">7</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='8';
                    document.querySelector('.display').value=calculatorValue;
                    ">8</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='*';
                    document.querySelector('.display').value=calculatorValue;
                    ">*</button>
                </div>

                <div class="buttons--fifth-row">
                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='9';
                    document.querySelector('.display').value=calculatorValue;
                    ">9</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='0';
                    document.querySelector('.display').value=calculatorValue;
                    ">0</button>

                    <button class="all-buttons"
                    onclick="
                    calculatorValue+='/';
                    document.querySelector('.display').value=calculatorValue;
                    ">/</button>
                </div>
                <div class="buttons--sixth-row">
                    <button class="answer"
                    onclick="
                    let ans = eval(calculatorValue);
                    calculatorValue+='+';
                    document.querySelector('.display').value=ans;
                    ">Ans</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let calculatorValue = '';
        document.querySelector('.display').value = calculatorValue;
    </script>
</body>

</html>
